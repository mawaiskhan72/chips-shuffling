<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#636363] pt-5">

  <div class="flex justify-center">
    <div class="grid grid-cols-3 max-sm:grid-cols-2" id="container">
      <!-- Your content goes here -->
    </div>
  </div>
  
  <div class="flex justify-center pt-10">
    <button class="py-1 px-2 bg-[#02a561] rounded-xl text-white" onclick="generateRandomCard()">Generate Random Chip</button>
  </div>
  
  <div class="flex justify-center gap-2 pl-1 mt-2">
    <div class="w-[400px] h-[100px] bg-white droppable" ondrop="drop(event)" ondragover="allowDrop(event)" id="droppedCards"></div>
  </div>
  
  <div class="flex justify-center pt-3">
    <button class="py-1 px-4 bg-[#02a561] rounded-xl text-white" onclick="showDroppedCards()">Submit</button>
  </div>
  
  <div class="flex justify-center mt-3" id="displayDroppedCards"></div>
  
  

  <script src="script.js"></script>
</body>
</html>
